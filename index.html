<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat & Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }
        .chatbox {
            height: 300px;
            border: 1px solid #444;
            background-color: #2a2a3a;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        .input-box {
            width: calc(100% - 22px);
            padding: 10px;
            border: none;
            background-color: #333;
            color: white;
            margin-top: 5px;
        }
        .game-section {
            margin-top: 20px;
        }
        .game-links a {
            display: block;
            color: #00bfff;
            margin: 5px 0;
            text-decoration: none;
        }
        .game-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chat Log</h2>
        <input type="text" id="username" class="input-box" placeholder="Enter your name">
        <div class="chatbox" id="chatbox"></div>
        <input type="text" id="message" class="input-box" placeholder="Type a message..." onkeypress="sendMessage(event)">
        
        <div class="game-section">
            <h2>Unblocked Game Hub</h2>
            <div class="game-links">
                <a href="https://quiz-20.pro/" target="_blank">Game hub</a>
            </div>
        </div>
    </div>
    
    <script>
        function sendMessage(event) {
            if (event.key === 'Enter') {
                let usernameInput = document.getElementById('username');
                let messageBox = document.getElementById('chatbox');
                let messageInput = document.getElementById('message');
                
                if (messageInput.value.trim() !== "" && usernameInput.value.trim() !== "") {
                    let message = document.createElement('div');
                    message.innerHTML = `<strong>${usernameInput.value}:</strong> ${messageInput.value}`;
                    messageBox.appendChild(message);
                    messageInput.value = "";
                    messageBox.scrollTop = messageBox.scrollHeight;
                }
            }
        }
    </script>
</body>
</html>
